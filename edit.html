<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8">
    <title>編輯食物資料</title>

    <link rel="icon" href="images/edit.png">

    <meta name="color-scheme" content="light dark">
    <meta name="author" content="chek">
    <meta name="copyright" content="chek">
    <meta name="generator" content="chek">
    <meta name="description" content="NFC">
    <meta name="keywords" content="NFC,Web NFC,NFC Test,Test">

    <meta property="og:title" content="編輯食物資料">
    <meta property="og:description" content="編輯食物">
    <meta property="og:type" content="website">
    <meta property="og:url" content="#">
    <meta property="og:image" href="images/edit.png">
    <link href="images/edit.png" rel="apple-touch-icon" />


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="css/sweetalert2.min.css" />
    <link rel="stylesheet" href="./css/edit.css">
</head>
<body>
    <h1>編輯資料</h1>
    <!-- <button onclick="updateAllFoodData()">更新全部</button>
    <button onclick="addNewRow()">新增資料</button> -->
	<div class="btns">
        <a class="top-btn"><i class="fas fa-arrow-alt-circle-up"></i></a>
		<a class="btn updataAll" onclick="updateAllFoodData()">更新全部</a>
		<a class="btn addData" onclick="addNewRow()">新增資料</a>
	</div>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>卡號</th>
                <th>日期</th>
                <th>員工ID</th>
                <th>員工名稱</th>
                <th>肉類數量</th>
                <th>素食數量</th>
                <th>領餐群組</th>
                <th>已領餐</th>
                <th>動作</th>
            </tr>
        </thead>

        <!-- 渲染用 -->
        <tbody id="table-body"></tbody>

    </table>

    <!-- 問號說明元件 -->
    <i class="tooltip fa fa-question-circle-o" aria-hidden="true">
        <span class="tooltiptext">
            此頁面用於編輯現有餐點資料
            <br>
            ID: 系統資料編號(可忽略)
            <br>
            卡號: 需使用讀卡機獲取
            <br>
            領餐群組: 可使用文字直接填寫
            <br>
            <br>
            如有異常請聯繫 #1712
        </span>
    </i>


    <!-- JS載入 -->
    <script src="js/Axios_1.5.0.js"></script>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="js/53fb2c75c6.js" crossorigin="anonymous"></script>
	<script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
